<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipstrr Parser - Простой парсер</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-code"></i> Tipstrr Parser</h1>
        
        <div class="card">
            <h2>Парсинг прогнозов</h2>
            
            <div class="input-group">
                <label>URL страницы:</label>
                <input type="text" id="url-input" value="https://tipstrr.com/tipster/freguli/results" readonly>
            </div>
            
            <div class="input-group">
                <label>Количество:</label>
                <select id="count-select">
                    <option value="10">10</option>
                    <option value="20" selected>20</option>
                    <option value="50">50</option>
                </select>
            </div>
            
            <button id="parse-btn" class="btn" onclick="parseRealData()">
                <i class="fas fa-play"></i> Парсить
            </button>
                        <!-- После кнопки "Парсить" добавьте: -->
            <button onclick="testParse()" class="btn-small" style="background: #6c757d;">
                <i class="fas fa-vial"></i> Тест
            </button>
            
            <div id="loading" style="display:none;">
                <div class="spinner"></div>
                <p>Парсинг...</p>
            </div>
        </div>
        
        <div class="card">
            <h2>Результаты</h2>
            
            <div class="stats">
                <span>Найдено: <strong id="count">0</strong></span>
                <button id="export-btn" class="btn-small" disabled>
                    <i class="fas fa-download"></i> Excel
                </button>
            </div>
            
            <table id="results-table">
                <thead>
                    <tr>
                        <th>Дата</th>
                        <th>Матч</th>
                        <th>Прогноз</th>
                        <th>Коэф.</th>
                        <th>Результат</th>
                    </tr>
                </thead>
                <tbody id="results-body">
                    <tr>
                        <td colspan="5">Нет данных</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
