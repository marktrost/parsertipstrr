services:
  - type: web
    name: tipstrr-parser
    env: node
    region: frankfurt  # или другой ближайший
    plan: free
    branch: main
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: TIPSTRR_EMAIL
        sync: false
      - key: TIPSTRR_PASSWORD
        sync: false
    autoDeploy: true
